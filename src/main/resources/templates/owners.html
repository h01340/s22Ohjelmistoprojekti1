<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>owners</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Owners</h1>
    <table>
		<tr>
		    <th>First name</th>
		    <th>Last name</th>
		    <th>Social Security Number</th>
		    <th>Year Of Birth</th>
		    <th>Cars</th>
		    <th>Delete</th>
		</tr>  
    	<tr th:each = "owner : ${owners}">
    		<td th:text="${owner.firstName}"></td>
    		<td th:text="${owner.lastName}"></td>
    		<td th:text="${owner.ssn}"></td>
    		<td th:text="${owner.yob}"></td>
 			<td><a th:href="@{/deleteOwner/{id}(id=${owner.id})}">Delete</a></td>
			<td><a th:href="@{/getOwnerCars/{id}(id=${owner.id})}">Show owner cars</a></td>    		
    	</tr>
     </table>
     <a href="/addOwner">Add new owner</a>
<br> 
     
<br>     <a href="/main">Back to main page</a>
     
</body>
</html>
