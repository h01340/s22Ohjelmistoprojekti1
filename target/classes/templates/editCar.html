<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit car</h1>
	<div>
	<form action="#" th:object="${car}" th:action="@{/saveEditedCar}" method="post">
		  	<input type="hidden" id="id" th:field="*{id}" />
		  	<div>
		  		<label>Brand</label>
				<input type="text" th:field="*{brand}" />
				<div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Error</div>
			</div>
			<div>
		  		<label>Model</label>
		  		<input type="text" th:field="*{model}" />
			</div>
			<div>
		  		<label>Color</label>
				<input type="text" th:field="*{color}" />
			</div>
			<div>
		  		<label>Register number</label>
				<input type="text" th:field="*{registerNumber}" />
			</div>
			<div>		
		  		<label>Year Of Construction</label>
				<input type="number" th:field="*{year}" />
			</div>
			<div>			
		  		<label>Price</label>
				<input type="number" th:field="*{price}" />			
			</div>
			<br>
		  	<label>Owner</label>
			 <select id="owners" th:field="*{owner}">
       			<option th:each="owner: ${omistajat}" th:value="${owner.id}" th:text="${owner.lastName}"></option>
    		</select>			
			<input type="submit" value="Save"></input>
			<input type="submit" value="Cancel" th:formaction="@{/cancelCar}" class="btn"></input>			
		</form>
	
	</div>

 	
</body>
</html>
